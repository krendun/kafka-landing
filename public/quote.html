<section id="work-request" class="work-request">
        <div class="container">
            <h2 class="section-title">Request Your Free Quote</h2>
            <div class="form-container">
                <form id="workRequestForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="address">Property Address *</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="workType">Type of Work Needed *</label>
                            <select id="workType" name="workType" required>
                                <option value="">Select work type...</option>
                                <option value="roofing">Roofing (Repair/Replacement)</option>
                                <option value="drywall">Drywall Work</option>
                                <option value="painting">Painting (Interior/Exterior)</option>
                                <option value="flooring">Flooring</option>
                                <option value="plumbing">Plumbing</option>
                                <option value="electrical">Electrical</option>
                                <option value="hvac">HVAC</option>
                                <option value="restoration">Complete Restoration</option>
                                <option value="maintenance">General Maintenance</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label for="workDescription">Work Description *</label>
                            <textarea id="workDescription" name="workDescription" placeholder="Please describe the work needed in detail..." required></textarea>
                        </div>
                        <div class="form-group full-width">
                            <label for="timeline">Preferred Timeline</label>
                            <select id="timeline" name="timeline">
                                <option value="">Select timeline...</option>
                                <option value="asap">ASAP</option>
                                <option value="1-2weeks">1-2 weeks</option>
                                <option value="1month">Within 1 month</option>
                                <option value="3months">Within 3 months</option>
                                <option value="flexible">Flexible</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Submit Request</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Loading Overlay -->
<div id="loadingOverlay" class="loading-overlay">
    <div class="loading-content">
        <div class="spinner"></div>
        <p>Submitting your request...</p>
    </div>
</div>

<!-- Success Message -->
<div id="successMessage" class="success-message">
    <div class="success-icon">âœ“</div>
    <div class="success-title">Request Submitted Successfully!</div>
    <div class="success-text">
        Thank you for your request! We will contact you promptly to discuss your project.
    </div>
    <button class="close-btn" onclick="closeSuccessMessage()">Close</button>
</div>
